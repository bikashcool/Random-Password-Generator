<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" href="./LockIcon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-PasswordDisplay>

            <button data-copy class="copybtn">
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" height="23px" width="23px">
            </button>
        </div>

        <div class="input-container">
            <!-- Password length Section -->
            <div class="length-container">
                <p id="p1">Password Length</p>
                <p data-lengthNumber id="p2">0</p>
            </div>
            <!-- Slider length Section -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- Checkboxes -->
            <div class="boxes">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="boxes">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="boxes">
                <input type="checkbox" id="number">
                <label for="number">Includes Number</label>
            </div>

            <div class="boxes">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Password -->
             <button class="generateButton">Generate Password</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
